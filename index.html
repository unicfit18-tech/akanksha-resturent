
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House of Curry | Excellence in Catering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-green: #006837;
        --brand-red: #C1272D;
      }
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: #ffffff;
        color: #1a1a1a;
        scroll-behavior: smooth;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      @keyframes slow-zoom { 
        from { transform: scale(1); } 
        to { transform: scale(1.1); } 
      }
      .animate-slow-zoom { 
        animation: slow-zoom 30s infinite alternate ease-in-out; 
      }
      
      @keyframes fade-in-up { 
        from { opacity: 0; transform: translateY(30px); } 
        to { opacity: 1; transform: translateY(0); } 
      }
      .animate-fade-in-up { 
        animation: fade-in-up 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
      }
      
      /* Progress Bar for Carousel */
      @keyframes progress { from { width: 0%; } to { width: 100%; } }
      .animate-progress { animation: progress 5s linear forwards; }
    </style>
